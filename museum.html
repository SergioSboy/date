<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-Mастерская Зайцева</title>
    <link rel="stylesheet" href="styles/action.css">
</head>
<body>
<div class="container">
    <h1>Галерея-Mастерская Зайцева</h1>

    <!-- Описание Музея -->
    <div class="cafe-description">
        <p>Живое общение с художником. Необычная живопись. Необычная графика. Художественная галерея и действующая мастерская художника Славы Зайцева</p>

        <h2>Расположение</h2>
        <p>ул. Бурхана Шахиди, 7, 3 этаж.</p>
    </div>
    <!-- Карусель с изображениями -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/gallery-1.png" alt="Интерьер Кафе Mathilde">
            </div>
            <div class="carousel-item">
                <img src="images/gallery-2.png" alt="Вкусные блюда в Кафе Mathilde">
            </div>
            <div class="carousel-item">
                <img src="images/gallery-3.png" alt="Уютная обстановка Кафе Mathilde">
            </div>
        </div>
        <!-- Кнопки навигации -->
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>
    <!-- Кнопка "Хочу сюда" -->
    <button class="action-button" onclick="goChooseDate()">Хочу сюда</button>

    <button class="back-button" onclick="goBack()">← Назад</button>
</div>

<!-- Скрипт для Кнопок -->
<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
    }

    function goBack() {
        window.history.back();
    }

    function goChooseDate() {
        // Сохранение выбранного места в локальное хранилище
        localStorage.setItem('chosenPlace', 'Галерея-Mастерская Зайцева');
        // Переход на страницу подтверждения
        window.location.href = 'choose_date.html';
    }

</script>
</body>
</html>
